# baseURL = 'http://example.org/'
baseURL = "https://www.rndf.me"
languageCode = 'zh-CN'
title = "rndf's blog"

#主题
theme = "LoveIt"
# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"

# 设置时区
timeZone = "Asia/Shanghai"

# 默认每页列表显示的文章数目
paginate = 10

# 是否使用 emoji 代码
enableEmoji = true

# 字数统计
hasCJKLanguage = true

# 版权描述，仅仅用于 SEO
copyright = ""

# 作者配置
[author]
name = "日暖等风"
email = "1061747240@qq.com"
